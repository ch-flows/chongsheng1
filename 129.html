background-attachment: fixed;

      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);

      overflow: hidden;

    .progress-slider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(106, 76, 147, 0.3);
      transform: translate(-50%, -50%);

    // ‰∏ì‰∏öÁ∫ßÁä∂ÊÄÅÁÆ°ÁêÜ
    class AppState {
      constructor() {
        this.currentIndex = 0;
        this.isChinese = true;
        this.starred = new Set();
        this.isViewingStarred = false;
        this.originalOrder = [...englishPhrases];
        this.currentOrder = [...englishPhrases];
        this.autoPlay = {
          enabled: false,
          timer: null,
          frontSpeed: 2000,
          backSpeed: 1000,
          mode: 'front',
          isFirstCycle: true
        };
        this.zoomLevel = 1;
      }
      
      reset() {
        this.currentIndex = 0;
        this.isChinese = true;
        this.isViewingStarred = false;
        this.currentOrder = [...this.originalOrder];
        this.autoPlay.isFirstCycle = true;
      }
    }

    const state = new AppState();

    // Ëá™Âä®Êí≠ÊîæÂºïÊìé
    const autoPlayEngine = {
      timer: null,
      isRunning: false,
      cycleCount: 0,
      
      start(frontSpeed, mode) {
        this.stop();
        
        state.currentIndex = 0;
        state.isChinese = true;
        updateCard();
        
        state.autoPlay.enabled = true;
        state.autoPlay.frontSpeed = frontSpeed;
        state.autoPlay.mode = mode;
        state.autoPlay.isFirstCycle = true;
        this.cycleCount = 0;
        this.isRunning = true;
        
        setTimeout(() => {
          this.executeCycle();
        }, mode === 'front' ? frontSpeed : 100);
      },
      
      stop() {
        this.isRunning = false;
        if (this.timer) {
          clearTimeout(this.timer);
          this.timer = null;
        }
        state.autoPlay.enabled = false;
        state.autoPlay.isFirstCycle = true;
      },
      
      executeCycle() {
        if (!this.isRunning) return;
        
        const delay = this.calculateDelay();
        
        this.timer = setTimeout(() => {
          if (!this.isRunning) return;
          
          this.performAction();
          this.cycleCount++;
          this.executeCycle();
        }, delay);
      },
      
      calculateDelay() {
        if (state.autoPlay.isFirstCycle) {
          state.autoPlay.isFirstCycle = false;
          return state.autoPlay.mode === 'front' ? state.autoPlay.frontSpeed : state.autoPlay.frontSpeed;
        }
        
        if (state.autoPlay.mode === 'front') {
          return state.autoPlay.frontSpeed;
        } else {
          return state.isChinese ? state.autoPlay.frontSpeed : state.autoPlay.backSpeed;
        }
      },
      
      performAction() {
        if (state.autoPlay.mode === 'front') {
          this.handleFrontMode();
        } else {
          this.handleBothMode();
        }
      },
      
      handleFrontMode() {
        this.advanceToNextCard();
        state.isChinese = true;
        updateCard();
      },
      
      handleBothMode() {
        if (state.isChinese) {
          state.isChinese = false;
          updateCard();
        } else {
          this.advanceToNextCard();
          state.isChinese = true;
          updateCard();
        }
      },
      
      advanceToNextCard() {
        if (state.isViewingStarred && state.starred.size > 0) {
          const starredArray = Array.from(state.starred);
          const currentIndexInStarred = starredArray.indexOf(state.currentIndex);
          const nextIndexInStarred = (currentIndexInStarred + 1) % starredArray.length;
          state.currentIndex = starredArray[nextIndexInStarred];
        } else {
          state.currentIndex = (state.currentIndex + 1) % state.currentOrder.length;
        }
      }
    };

    // ‰ºòÂåñÁöÑÊô∫ËÉΩÂàÜË°åÁÆóÊ≥ï - Êõ¥Âä†‰øùÂÆà
    function formatCardText(text) {
      // Â¶ÇÊûúÊñáÊú¨ÂæàÁü≠Ôºå‰∏çÈúÄË¶ÅÂàÜË°å
      if (text.length <= 20) {
        return text;
      }
      
      const words = text.split(' ');
      
      // Â¶ÇÊûúÂçïËØçÊï∞ÂæàÂ∞ëÔºå‰πü‰∏çÈúÄË¶ÅÂàÜË°å
      if (words.length <= 4) {
        return text;
      }
      
      // ËÆ°ÁÆóÊúÄ‰Ω≥ÂàÜË°åÁÇπ
      const midPoint = Math.ceil(words.length / 2);
      
      // Â∞ùËØïÊâæÂà∞ÊúÄÂùáË°°ÁöÑÂàÜË°åÁÇπ
      let bestSplitIndex = midPoint;
      let minDifference = Math.abs(midPoint - (words.length - midPoint));
      
      // Ê£ÄÊü•Âë®Âõ¥Âá†‰∏™‰ΩçÁΩÆÔºåÊâæÂà∞ÊúÄÂùáË°°ÁöÑÂàÜË°å
      for (let i = Math.max(1, midPoint - 2); i <= Math.min(words.length - 1, midPoint + 2); i++) {
        const firstLineLength = words.slice(0, i).join(' ').length;
        const secondLineLength = words.slice(i).join(' ').length;
        const difference = Math.abs(firstLineLength - secondLineLength);
        
        if (difference < minDifference) {
          minDifference = difference;
          bestSplitIndex = i;
        }
      }
      
      // Â¶ÇÊûúÂàÜË°åÂêé‰∏§Ë°åÈïøÂ∫¶Â∑ÆÂºÇ‰ªçÁÑ∂ÂæàÂ§ßÔºåËÄÉËôë‰∏çÂàÜË°å
      const firstLine = words.slice(0, bestSplitIndex).join(' ');
      const secondLine = words.slice(bestSplitIndex).join(' ');
      
      // Êõ¥‰∏•Ê†ºÁöÑÊù°‰ª∂ÔºöÂè™ÊúâÂΩì‰∏§Ë°åÈïøÂ∫¶Â∑ÆÂºÇ‰∏çÂ§ß‰∏îÊØèË°åÈÉΩÊúâË∂≥Â§üÂçïËØçÊó∂ÊâçÂàÜË°å
      if (Math.abs(firstLine.length - secondLine.length) > 8 || 
          firstLine.split(' ').length < 2 || 
          secondLine.split(' ').length < 2) {
        return text; // Â∑ÆÂºÇÂ§™Â§ßÊàñÊüêË°åÂçïËØçÂ§™Â∞ëÔºå‰∏çÂàÜË°å
      }
      
      return firstLine + '\n' + secondLine;
    }

    // Âç°ÁâáÊòæÁ§∫Êõ¥Êñ∞ - ‰ΩøÁî®‰ºòÂåñÁöÑÊô∫ËÉΩÂàÜË°å
    function updateCard() {
      const currentPhrases = state.isViewingStarred ? 
        Array.from(state.starred).map(index => state.currentOrder[index]) : 
        state.currentOrder;
      
      const phrase = currentPhrases[state.currentIndex] || state.currentOrder[0];
      const text = state.isChinese ? phrase[0] : phrase[1];
      const cardText = document.getElementById('cardText');
      
      // ‰ΩøÁî®‰ºòÂåñÁöÑÊô∫ËÉΩÂàÜË°åÁÆóÊ≥ïÊ†ºÂºèÂåñÊñáÊú¨
      const formattedText = formatCardText(text);
      cardText.textContent = formattedText;
      
      if (!state.isChinese) {
        cardText.classList.add('card-english');
      } else {
        cardText.classList.remove('card-english');
      }
      
      let totalPhrases, currentPosition;
      
      if (state.isViewingStarred) {
        totalPhrases = state.starred.size;
        const starredArray = Array.from(state.starred);
        currentPosition = starredArray.indexOf(state.currentIndex) + 1;
        if (currentPosition === 0) currentPosition = 1;
      } else {
        totalPhrases = state.currentOrder.length;
        currentPosition = state.currentIndex + 1;
      }
      
      document.getElementById('progress').textContent = `${currentPosition} / ${totalPhrases}`;
      document.getElementById('progressFill').style.width = `${(currentPosition / totalPhrases) * 100}%`;
      
      const star = document.getElementById('star');
      if (state.starred.has(state.currentIndex)) {
        star.classList.add('active');
      } else {
        star.classList.remove('active');
      }
      
      // Êõ¥Êñ∞ÊªëÂùó‰ΩçÁΩÆ
      updateSliderPosition();
    }

    function updateSliderPosition() {
      const slider = document.getElementById('progressSlider');
      const progressBar = document.getElementById('progressBar');
      const progressBarRect = progressBar.getBoundingClientRect();
      const progressBarWidth = progressBarRect.width;

        const starredArray = Array.from(state.starred);
        currentPosition = starredArray.indexOf(state.currentIndex) + 1;
        if (currentPosition === 0) currentPosition = 1;
      } else {
        totalPhrases = state.currentOrder.length;
        currentPosition = state.currentIndex + 1;

      const percentage = (currentPosition - 1) / (totalPhrases - 1);

      slider.style.left = `${sliderPosition}px`;
    }

    // ÂØºËà™ÂäüËÉΩ
    function nextCard() {
      if (state.isChinese) {
        state.isChinese = false;
      } else {
        if (state.isViewingStarred && state.starred.size > 0) {
          const starredArray = Array.from(state.starred);
          const currentIndexInStarred = starredArray.indexOf(state.currentIndex);
          const nextIndexInStarred = (currentIndexInStarred + 1) % starredArray.length;
          state.currentIndex = starredArray[nextIndexInStarred];
        } else {
          state.currentIndex = (state.currentIndex + 1) % state.currentOrder.length;
        }
        state.isChinese = true;
      }
      updateCard();
    }

    function prevCard() {
      if (!state.isChinese) {
        state.isChinese = true;
      } else {
        if (state.isViewingStarred && state.starred.size > 0) {
          const starredArray = Array.from(state.starred);
          const currentIndexInStarred = starredArray.indexOf(state.currentIndex);
          const prevIndexInStarred = (currentIndexInStarred - 1 + starredArray.length) % starredArray.length;
          state.currentIndex = starredArray[prevIndexInStarred];
        } else {
          state.currentIndex = (state.currentIndex - 1 + state.currentOrder.length) % state.currentOrder.length;
        }
        state.isChinese = false;
      }
      updateCard();
    }

    // Êî∂ËóèÂäüËÉΩ
    function toggleStar() {
      const isCurrentlyStarred = state.starred.has(state.currentIndex);
      
      if (isCurrentlyStarred) {
        if (state.isViewingStarred) {
          state.starred.delete(state.currentIndex);
          handleStarRemovalInStarredMode();
        } else {
          return;
        }
      } else {
        state.starred.add(state.currentIndex);
      }
      
      updateCard();
    }

    function handleStarRemovalInStarredMode() {
      const starredArray = Array.from(state.starred);
      
      if (starredArray.length === 0) {
        state.isViewingStarred = false;
        state.currentIndex = 0;
        updateCard();
      } else {
        const currentIndexInStarred = starredArray.indexOf(state.currentIndex);
        let nextIndexInStarred;
        
        if (currentIndexInStarred === -1 || currentIndexInStarred >= starredArray.length - 1) {
          nextIndexInStarred = 0;
        } else {
          nextIndexInStarred = currentIndexInStarred + 1;
        }
        
        state.currentIndex = starredArray[nextIndexInStarred];
      }
    }

    function resetCards() {
      state.reset();
      updateCard();
    }

    function shuffleCards() {
      state.isViewingStarred = false;
      const shuffled = [...state.originalOrder].sort(() => Math.random() - 0.5);
      state.currentOrder = shuffled;
      state.currentIndex = 0;
      state.isChinese = true;
      updateCard();
    }

      progressBar.addEventListener('click', handleProgressBarClick);

      // Ê∑ªÂä†Ëß¶Êë∏ÊøÄÊ¥ªÁä∂ÊÄÅ
      sliderContainer.addEventListener('touchstart', function(e) {
        slider.classList.add('active');
      });
      
      sliderContainer.addEventListener('touchend', function(e) {
        slider.classList.remove('active');
      });

      sliderContainer.addEventListener('touchcancel', function(e) {
        slider.classList.remove('active');
      });
      
      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        slider.classList.add('dragging');
        stopAutoPlay();
        slider.style.transition = 'none';
        
        // Ëß¶ËßâÂèçÈ¶à
        if (navigator.vibrate) navigator.vibrate(20);
        
        // Á´ãÂç≥Êõ¥Êñ∞‰ΩçÁΩÆ
        updateSliderPositionFromEvent(e);
      }
      
      function drag(e) {
        if (!isDragging) return;
        
        e.preventDefault();
        updateSliderPositionFromEvent(e);
      }
      
      function stopDrag(e) {
        if (!isDragging) return;
        
        isDragging = false;
        slider.classList.remove('dragging');
        slider.style.transition = 'left 0.3s ease, transform 0.2s ease';
        
        removeProgressPreview();
        
        updateSliderPositionFromEvent(e, true);
      }
      
      function updateSliderPositionFromEvent(e, final = false) {
        const progressBarRect = progressBar.getBoundingClientRect();
        const progressBarWidth = progressBarRect.width;
        
        let clientX;
        if (e.type.includes('touch')) {
          clientX = e.touches ? e.touches[0].clientX : e.changedTouches[0].clientX;
        } else {
          clientX = e.clientX;
        }
        
        let position = clientX - progressBarRect.left;
        position = Math.max(0, Math.min(progressBarWidth, position));
        
        slider.style.left = `${position}px`;
        
        if (!final) {
          // ÂÆûÊó∂Êõ¥Êñ∞È¢ÑËßà
          updateProgressPreview(position, progressBarWidth);
        } else {
          // ÊúÄÁªàÁ°ÆÂÆö‰ΩçÁΩÆ
          const percentage = position / progressBarWidth;
          jumpToPosition(percentage);
        }
      }
      
      function handleProgressBarClick(e) {
        if (isDragging) return;
        
        stopAutoPlay();
        
        const progressBarRect = progressBar.getBoundingClientRect();
        const progressBarWidth = progressBarRect.width;
        
        let clientX;
        if (e.type === 'touchstart') {
          clientX = e.touches[0].clientX;
        } else {
          clientX = e.clientX;
        }
        
        let position = clientX - progressBarRect.left;
        position = Math.max(0, Math.min(progressBarWidth, position));
        
        const percentage = position / progressBarWidth;
        jumpToPosition(percentage);
      }
    }
